(function bloquearPropagandasInjetadas(){
  const SELECTORS = [
    'fabapp-banner-footer',
    'fabapp-banner-footer video',
    '#ads-container',
    '[id="ads-container"]',
    'iframe[src*="fabapp-ads"]',
    'video[src*="fabapp-ads"]',
    'source[src*="fabapp-ads"]',
    'script[src*="fabapp-ads"]'
  ];
  function remover() {
    for (const sel of SELECTORS) {
      document.querySelectorAll(sel).forEach(el => { try{ el.remove(); }catch{} });
    }
  }
  remover();
  const obs = new MutationObserver(remover);
  obs.observe(document.documentElement, { childList:true, subtree:true });

  let tries = 0;
  const t = setInterval(() => {
    remover();
    tries++;
    if (tries >= 30) clearInterval(t);
  }, 500);
})();

/* ===========================
   STATUS REALISTA
=========================== */
function chance(p){ return Math.random() < p; }
const STORAGE_KEY = "status_realista_v3";
let estado = null;

function carregarEstado(){
  try{
    const raw = sessionStorage.getItem(STORAGE_KEY);
    if(!raw) return null;
    const parsed = JSON.parse(raw);
    if(!parsed || !Array.isArray(parsed.consultores)) return null;
    return parsed;
  }catch{ return null; }
}
function salvarEstado(){ try{ sessionStorage.setItem(STORAGE_KEY, JSON.stringify(estado)); }catch{} }

function setStatusDOM(card, status){
  const badge = card.querySelector('.badge');
  const dot = card.querySelector('.dot');
  const btn = card.querySelector('.btn');

  card.dataset.status = status;

  badge.classList.remove('ocupado','indisp');
  dot.classList.remove('ocupado','indisp');
  btn.classList.remove('ocupado','indisp','disponivel');

  dot.style.animation = '';

  if(status === "online"){
    badge.textContent = 'Online';
    dot.style.animation = 'blink 1s infinite';
    btn.textContent = 'INICIAR CONSULTA';
    btn.classList.add('disponivel');
    btn.style.pointerEvents = '';
  }else if(status === "ocupado"){
    badge.textContent = 'Ocupado';
    badge.classList.add('ocupado');
    dot.classList.add('ocupado');
    dot.style.animation = 'none';
    btn.textContent = 'OCUPADO';
    btn.classList.add('ocupado');
    btn.style.pointerEvents = 'none';
  }else{
    badge.textContent = 'Indisponível';
    badge.classList.add('indisp');
    dot.classList.add('indisp');
    dot.style.animation = 'none';
    btn.textContent = 'INDISPONÍVEL';
    btn.classList.add('indisp');
    btn.style.pointerEvents = 'none';
  }
}
function todosIndisponiveisAgora(){
  const h = new Date().getHours();
  return (h >= 2 && h < 10);
}
function initEstado(){
  const dia = new Date().toDateString();
  const anterior = carregarEstado();
  if(anterior && anterior.dia === dia && anterior.consultores?.length === consultores.length){
    estado = anterior;
    return;
  }
  estado = { dia, consultores: consultores.map(() => ({ status:"online", holdUntil:0 })) };
  aplicarStatusRealista(true);
  salvarEstado();
}
function escolherIndisponiveis(cards){
  const total = cards.length;
  const qtd = chance(0.55) ? 1 : 2;
  const indices = [...Array(total)].map((_,i)=>i);
  for(let i=indices.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [indices[i], indices[j]] = [indices[j], indices[i]];
  }
  return new Set(indices.slice(0, Math.min(qtd, total)));
}
function aplicarStatusRealista(forceAll=false){
  const now = Date.now();
  const hora = new Date().getHours();
  const cards = Array.from(document.querySelectorAll('.card'));

  if(todosIndisponiveisAgora()){
    cards.forEach((card, i) => {
      const st = estado.consultores[i];
      st.status = "indisp";
      st.holdUntil = now + 60 * 1000;
      setStatusDOM(card, "indisp");
    });
    salvarEstado();
    return;
  }

  let ocupProb = 0.40;
  if (hora >= 9 && hora < 12) ocupProb = 0.34;
  if (hora >= 12 && hora < 17) ocupProb = 0.44;
  if (hora >= 17 && hora < 22) ocupProb = 0.56;
  if (hora >= 22 || hora < 6) ocupProb = 0.38;

  const indispSet = escolherIndisponiveis(cards);

  cards.forEach((card, i) => {
    const st = estado.consultores[i];
    const emHold = !forceAll && st.holdUntil && now < st.holdUntil;
    if (emHold){ setStatusDOM(card, st.status); return; }

    if (indispSet.has(i)){
      st.status = "indisp";
      st.holdUntil = now + Math.floor((2 + Math.random()*3) * 60 * 1000);
      setStatusDOM(card, "indisp");
      return;
    }

    const novoStatus = chance(ocupProb) ? "ocupado" : "online";
    st.status = novoStatus;
    st.holdUntil = (novoStatus === "ocupado")
      ? now + Math.floor((2 + Math.random()*4) * 60 * 1000)
      : now + Math.floor((1 + Math.random()*2) * 60 * 1000);

    setStatusDOM(card, novoStatus);
  });

  salvarEstado();
}
initEstado();
aplicarStatusRealista(false);
setInterval(() => aplicarStatusRealista(false), 20000);
document.addEventListener('visibilitychange', () => { if (!document.hidden) aplicarStatusRealista(false); });

/* ==========================================================
   ✅ NOTIFICAÇÕES (MÁXIMO POSSÍVEL SEM FCM)
   ✅ CORRIGIDO PRA FUNCIONAR NO S25 E NO TABLET:
   - tentar showNotification
   - se falhar (tablet), faz fallback pro postMessage
   - se ainda falhar, tenta new Notification (último recurso)
========================================================== */
const NODE_DEVICES = "devices";
const NODE_NOTIFS  = "notifications";
const ONLINE_PING_MS = 20000;

function isStandalone(){
  return (window.matchMedia && window.matchMedia("(display-mode: standalone)").matches) || window.navigator.standalone === true;
}
function isIOS(){
  return /iphone|ipad|ipod/i.test(navigator.userAgent || "");
}
function canAskNotificationInThisContext(){
  if(!("Notification" in window)) return false;
  if(isIOS() && !isStandalone()) return false;
  return true;
}

/* ✅ deviceId estável */
function getOrMakeDeviceId(){
  const KEY = "co_device_id_v2";
  let id = localStorage.getItem(KEY);
  if(id && id.length > 8) return id;

  const old = localStorage.getItem("co_device_id");
  if(old && old.length > 8){
    localStorage.setItem(KEY, old);
    return old;
  }

  id = "dev_" + Math.random().toString(36).slice(2) + Date.now().toString(36);
  localStorage.setItem(KEY, id);
  return id;
}
const deviceId = getOrMakeDeviceId();

/* ✅ registra/atualiza device */
async function upsertDevice(){
  if(!db) return false;
  try{
    const perm = ("Notification" in window) ? Notification.permission : "unsupported";
    await db.ref(`${NODE_DEVICES}/${deviceId}`).update({
      id: deviceId,
      enabled: (perm === "granted"),
      perm,
      lastSeen: Date.now(),
      ua: (navigator.userAgent || "").slice(0,220),
      installed: isStandalone()
    });
    return true;
  }catch(e){
    return false;
  }
}
async function pingLastSeen(){
  if(!db) return;
  try{ await db.ref(`${NODE_DEVICES}/${deviceId}`).update({ lastSeen: Date.now() }); }catch(e){}
}

/* ✅ FUNÇÃO (COM FALLBACKS PRA TABLET) */
async function enviarNotificacaoLocal(title, body){
  if(!("serviceWorker" in navigator)) return;
  if(!("Notification" in window)) return;
  if(Notification.permission !== "granted") return;

  const t = title || "Cartomantes Online";
  const b = body  || "Nova atualização.";

  // 1) tenta SW showNotification
  try{
    const reg = await ensureSW();
    if(reg && reg.showNotification){
      await reg.showNotification(t, {
        body: b,
        icon: "./logo.png",
        badge: "./logo.png",
        tag: "co-" + Date.now(),
        renotify: true,
        data: { url: "leituras.html?pwa=true" }
      });
      return;
    }
  }catch(e){
    // continua para fallback
  }

  // 2) fallback: postMessage pro SW (funciona em vários tablets)
  try{
    const reg2 = await ensureSW();
    if(reg2 && reg2.active){
      reg2.active.postMessage({
        type: "LOCAL_NOTIFY",
        title: t,
        body: b,
        url: "./leituras.html"
      });
      return;
    }
  }catch(e){
    // continua
  }

  // 3) último recurso: Notification direto (nem sempre funciona em PWA)
  try{
    new Notification(t, { body: b, icon: "./logo.png" });
  }catch(e){
    // silencioso
  }
}

/* ==========================================================
   ✅ POPUP PERMISSÃO: APARECE SEMPRE APÓS INSTALAR/ADICIONAR À TELA INICIAL
   ✅ CORRIGIDO (funciona em vários navegadores):
   - appinstalled (Chrome/Edge/etc)
   - primeira vez abrindo em standalone (qualquer navegador)
   - se o usuário instalou e o popup já tinha sido “adiado” antes, agora reseta
========================================================== */
(function notifPermissionUX(){
  const wrap   = document.getElementById("notifPopupWrap");
  const enable = document.getElementById("notifEnable");
  const later  = document.getElementById("notifLater");
  const help   = document.getElementById("notifHelp");
  if(!wrap || !enable || !later) return;

  const KEY_OK          = "co_notif_ok_v7";
  const KEY_DAY         = "co_notif_prompt_day_v7";
  const KEY_INSTALL_ID  = "co_install_id_v2";
  const KEY_STANDALONE1 = "co_first_standalone_seen_v1";

  function todayKey(){ return new Date().toISOString().slice(0,10); }
  function showWrap(){ wrap.style.display = "flex"; }
  function hideWrap(){ wrap.style.display = "none"; }
  function showHelp(html){
    if(!help) return;
    help.style.display = "block";
    help.innerHTML = html;
  }

  function resetPromptForNewInstall(){
    localStorage.removeItem(KEY_OK);
    localStorage.removeItem(KEY_DAY);
  }
  function markInstall(){
    const id = "inst_" + Math.random().toString(36).slice(2) + "_" + Date.now().toString(36);
    localStorage.setItem(KEY_INSTALL_ID, id);
    resetPromptForNewInstall();
  }

  if(!("Notification" in window)) return;

  // ✅ detecta instalação por evento (Chrome/Edge)
  window.addEventListener("appinstalled", () => {
    markInstall();
    // mostra na hora (se não estiver granted)
    if(Notification.permission !== "granted"){
      localStorage.setItem(KEY_DAY, ""); // força aparecer
    }
  });

  // ✅ detecta “Add to Home Screen / instalado” em QUALQUER navegador:
  // primeira vez que o app abre em standalone
  if(isStandalone()){
    if(localStorage.getItem(KEY_STANDALONE1) !== "1"){
      localStorage.setItem(KEY_STANDALONE1, "1");
      markInstall();
      localStorage.setItem(KEY_DAY, ""); // força aparecer
    }
  }else{
    // se voltou pro navegador, não faz nada
  }

  // se já concedeu, salva e sai
  if(Notification.permission === "granted"){
    localStorage.setItem(KEY_OK, "1");
    hideWrap();
    upsertDevice();
    return;
  }

  const ok  = (localStorage.getItem(KEY_OK) === "1");
  const day = localStorage.getItem(KEY_DAY);

  // ✅ mostra 1x por dia até ativar (mas após instalação forçamos KEY_DAY = "")
  if(!ok && day !== todayKey()){
    localStorage.setItem(KEY_DAY, todayKey());
    showWrap();

    // iOS sem instalar: instrução correta
    if(isIOS() && !isStandalone()){
      showHelp(
        `No <b>iPhone</b>, as notificações só funcionam quando o site está <b>instalado</b>.<br>`+
        `Toque em <b>Compartilhar</b> → <b>Adicionar à Tela de Início</b> e abra por lá.<br>`+
        `Depois volte aqui e toque em <b>ATIVAR AGORA</b>.`
      );
    }
  }

  later.onclick = () => hideWrap();

  enable.onclick = async () => {
    // iOS sem instalar
    if(!canAskNotificationInThisContext()){
      showHelp(
        `Para ativar no <b>iPhone</b>:<br>`+
        `1) Compartilhar → <b>Adicionar à Tela de Início</b><br>`+
        `2) Abra o app instalado<br>`+
        `3) Volte e toque em <b>ATIVAR AGORA</b>.`
      );
      upsertDevice();
      return;
    }

    if(Notification.permission === "denied"){
      showHelp(
        `Notificações estão <b>bloqueadas</b> neste aparelho.<br>`+
        `Abra as configurações do navegador e permita notificações para este site.`
      );
      upsertDevice();
      return;
    }

    try{
      const perm = await Notification.requestPermission();
      await upsertDevice();

      if(perm === "granted"){
        localStorage.setItem(KEY_OK, "1");
        hideWrap();
        enviarNotificacaoLocal("Notificações ativadas ✅", "Você vai receber avisos do painel.");
        return;
      }

      showHelp(`Permissão não concedida. Para receber avisos, toque em <b>ATIVAR AGORA</b> e permita as notificações.`);
    }catch(e){
      showHelp(`Não foi possível solicitar permissão agora. Tente novamente.`);
      upsertDevice();
    }
  };
})();

/* ==========================================================
   ✅ RECEBER NOTIFICAÇÕES DO PAINEL
========================================================== */
(function listenPanelNotifications(){
  if(!db) return;
  if(!("Notification" in window)) return;

  const LAST_TS_KEY   = "co_last_notif_ts_v3";
  const SEEN_IDS_KEY  = "co_seen_notif_ids_v3";

  let lastTs = Number(localStorage.getItem(LAST_TS_KEY) || "0");

  let seen = {};
  try{ seen = JSON.parse(localStorage.getItem(SEEN_IDS_KEY) || "{}") || {}; }catch{ seen = {}; }

  function rememberSeen(id){
    seen[id] = Date.now();
    const cutoff = Date.now() - (7*24*60*60*1000);
    for(const k in seen){ if(seen[k] < cutoff) delete seen[k]; }
    try{ localStorage.setItem(SEEN_IDS_KEY, JSON.stringify(seen)); }catch{}
  }

  function isRecipientOk(recipients){
    if(!recipients) return false;

    if(typeof recipients === "string"){
      return recipients === "*" ? true : (recipients === deviceId);
    }
    if(Array.isArray(recipients)){
      return recipients.includes("*") || recipients.includes(deviceId);
    }
    if(typeof recipients === "object"){
      return recipients["*"] === true || recipients[deviceId] === true;
    }
    return false;
  }

  db.ref(NODE_NOTIFS).limitToLast(200).on("child_added", async (snap) => {
    const notifId = snap.key;
    const d = snap.val() || {};
    const ts = Number(d.ts || d.sentAt || 0);

    if(notifId && seen[notifId]) return;

    if(ts && ts <= lastTs) {
      if(notifId) rememberSeen(notifId);
      return;
    }

    if(Notification.permission !== "granted") return;
    if(!isRecipientOk(d.recipients)) return;

    if(ts){
      lastTs = ts;
      localStorage.setItem(LAST_TS_KEY, String(ts));
    }
    if(notifId) rememberSeen(notifId);

    await enviarNotificacaoLocal(d.title, d.body);
    upsertDevice();
  });
})();
