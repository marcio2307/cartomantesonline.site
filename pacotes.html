/* ==========================================================
   ‚úÖ Dados do consultor vindos do localStorage
========================================================== */
const nome = localStorage.getItem('consultorNome') || "Consultor";
const valor = parseFloat(localStorage.getItem('consultorValor')) || 1.00;
const imagem = localStorage.getItem('consultorImagem') || "https://via.placeholder.com/300";

document.getElementById('consultorNome').textContent = nome;
document.getElementById('consultorImagem').src = imagem;

/* ==========================================================
   ‚úÖ Renderizar Perfil
========================================================== */
const nomeNorm = normalizarNome(nome);
const ehPaiMarcio = nomeNorm.includes('marcio');

let perfil = null;

if (ehPaiMarcio) {
  perfil = PERFIS["pai marcio"];
} else {
  // match exato
  perfil = PERFIS[nomeNorm] || PERFIS[nomeNorm.replace(/\./g,'')] || null;

  // match por "cont√©m" (ex: "m padilha", "m. padilha" etc.)
  if(!perfil){
    const keys = Object.keys(PERFIS);
    const k = keys.find(key => nomeNorm.includes(key));
    if(k) perfil = PERFIS[k];
  }
}

if(!perfil) perfil = perfilPadrao(nome);

document.getElementById('perfilConsultas').textContent = fmtInt(perfil.consultas);
document.getElementById('perfilNota').textContent = (Number(perfil.nota) || 0).toFixed(1);
document.getElementById('perfilStars').textContent = estrelasDaNota(perfil.nota);
document.getElementById('perfilDescricao').textContent = perfil.descricao;

const comentariosBox = document.getElementById('perfilComentarios');
comentariosBox.innerHTML = "";
(perfil.comentarios || []).slice(0,3).forEach(c => {
  const div = document.createElement('div');
  div.className = "comentario";
  div.innerHTML = `
    <div class="top">
      <div class="nome">${c.nome || "Cliente"}</div>
      <div class="nota">${(Number(c.nota)||0).toFixed(1)} <span class="stars">${estrelasDaNota(c.nota)}</span></div>
    </div>
    <div class="texto">${c.texto || ""}</div>
  `;
  comentariosBox.appendChild(div);
});

/* ==========================================================
   ‚úÖ Op√ß√µes de minutos (SEU C√ìDIGO)
========================================================== */
const opcoesDiv = document.getElementById('opcoes');
const precoSelecionado = document.getElementById('precoSelecionado');
const botaoPix = document.getElementById('pixButton');

let minutosSelecionados = null;
let precoFinal = null;

function criarOpcao(minutos, preco){
  const div = document.createElement('div');
  div.className = 'option';
  div.innerHTML = `<h2>${minutos} MINUTOS</h2><p>R$ ${preco}</p>`;
  div.onclick = () => {
    document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
    div.classList.add('selected');
    minutosSelecionados = minutos;
    precoFinal = preco;
    precoSelecionado.textContent = `Voc√™ selecionou ${minutos} minutos ‚Äî R$ ${preco}`;
    botaoPix.disabled = false;
  };
  opcoesDiv.appendChild(div);
}

if(ehPaiMarcio){
  criarOpcao(10, "20.00");
  criarOpcao(20, "40.00");
  criarOpcao(30, "60.00");
} else {
  criarOpcao(5, "5.00");
  const minutos = [10, 20, 30, 60];
  minutos.forEach(m => {
    const preco = (m * valor).toFixed(2);
    criarOpcao(m, preco);
  });
}

// üí∞ Ao clicar em ‚ÄúPagar com Pix‚Äù
botaoPix.onclick = () => {
  if (minutosSelecionados && precoFinal) {
    const descricao = encodeURIComponent(`MINUTOS ${nome.toUpperCase()}`);
    const valorFormatado = String(precoFinal).replace('.', ',');
    const linkPix = `https://cartomantespagamento.com.br/index.php?valor=${valorFormatado}&descricao=${descricao}`;
    window.location.href = linkPix;
  }
};
