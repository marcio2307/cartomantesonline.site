<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Consultores Disponíveis</title>

<!-- ✅ PWA -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#000000" />
<link rel="icon" href="logo.png" />

<!-- ✅ iOS (não mexi na lógica, só mantive tags úteis) -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="Cartomantes" />
<link rel="apple-touch-icon" href="logo.png" />

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
:root{
  --gold-1:#fff0a6;
  --gold-2:#f6e27a;
  --gold-3:#c7a008;
  --gold-4:#b8860b;
  --black:#000000;
  --btn-h:56px;
  --btn-px:14px;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(900px 420px at 15% 10%, rgba(199,160,8,0.20), rgba(0,0,0,0) 60%),
    radial-gradient(900px 420px at 85% 20%, rgba(199,160,8,0.16), rgba(0,0,0,0) 60%),
    radial-gradient(1200px 520px at 50% 120%, rgba(199,160,8,0.10), rgba(0,0,0,0) 65%),
    #000;
  font-family:'Poppins',sans-serif;
  color:#fff;
}

/* ✅ CARROSSEL */
.banner-carousel{
  width:100%;
  margin:0;
  border-bottom:2px solid var(--gold-3);
  box-shadow:0 18px 60px rgba(0,0,0,0.55);
  position:relative;
  background:#000;
  overflow:hidden;
}
.banner-carousel::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(1200px 520px at 50% 15%, rgba(0,0,0,0.10), rgba(0,0,0,0.48) 60%),
    linear-gradient(180deg, rgba(0,0,0,0.02) 0%, rgba(0,0,0,0.35) 100%);
  pointer-events:none;
  z-index:3;
}
.banner-carousel .slide{ position:absolute; inset:0; opacity:0; transition:opacity .45s ease; z-index:1; }
.banner-carousel .slide.active{ opacity:1; z-index:2; }
.banner-carousel img{ width:100%; height:auto; display:block; }
.banner-carousel .spacer{ width:100%; pointer-events:none; }
.banner-carousel .spacer img{ opacity:0; visibility:hidden; }

@media (max-width:480px){
  .banner-carousel{ border-bottom-width:1px; }
  :root{ --btn-h:64px; --btn-px:16px; }
}

.page{ padding:22px 20px 28px; }

/* Hero */
.hero{ max-width:1200px; margin:0 auto 22px; text-align:center; padding:0 10px; }
.hero h1{
  margin:0 0 10px;
  font-size:36px;
  font-weight:800;
  letter-spacing:0.2px;
  color:transparent;
  background-image: linear-gradient(180deg, var(--gold-2) 0%, var(--gold-3) 42%, var(--gold-1) 72%, var(--gold-4) 100%);
  -webkit-background-clip:text;
  background-clip:text;
  text-shadow:0 0 22px rgba(199,160,8,0.15);
}
.hero p{ display:none; }

/* Grid */
.container{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  max-width:1200px;
  margin:0 auto;
}
@media (max-width:1024px){ .container{ grid-template-columns:repeat(3,1fr); } }
@media (max-width:768px){
  .container{ grid-template-columns:repeat(2,1fr); gap:15px; }
  .hero h1{ font-size:30px; }
}
@media (max-width:480px){
  .container{ grid-template-columns:repeat(2,1fr); gap:12px; }
  .hero h1{ font-size:26px; }
}

/* Cards */
.card{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  isolation:isolate;
  background:
    radial-gradient(560px 260px at 50% -10%, rgba(199,160,8,0.25), rgba(0,0,0,0) 60%),
    linear-gradient(180deg, rgba(18,18,18,0.86) 0%, rgba(5,5,5,0.98) 100%);
  border:1px solid rgba(199,160,8,0.55);
  box-shadow: 0 18px 44px rgba(0,0,0,0.60), 0 0 0 1px rgba(255,240,166,0.08) inset;
  transform:none !important;
  transition:none;
}
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  background:
    radial-gradient(520px 220px at 50% 0%, rgba(246,226,122,0.22), rgba(0,0,0,0) 60%),
    radial-gradient(180px 120px at 18% 18%, rgba(255,240,166,0.10), rgba(0,0,0,0) 70%),
    radial-gradient(180px 120px at 82% 28%, rgba(255,240,166,0.08), rgba(0,0,0,0) 70%);
  opacity:.9;
  pointer-events:none;
  z-index:0;
}
.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(120deg, rgba(255,240,166,0.00) 0%, rgba(255,240,166,0.04) 28%, rgba(255,240,166,0.00) 55%, rgba(255,240,166,0.00) 100%);
  mix-blend-mode:screen;
  opacity:.55;
  pointer-events:none;
  z-index:1;
}
.card:hover{
  border-color:rgba(246,226,122,0.95);
  box-shadow: 0 18px 44px rgba(0,0,0,0.60), 0 0 30px rgba(199,160,8,0.14), 0 0 0 1px rgba(255,240,166,0.10) inset;
}
.card .img-wrap{ position:relative; z-index:2; padding:10px 10px 0; }
.card .img-wrap img{
  width:100%;
  height:240px;
  object-fit:cover;
  display:block;
  border-radius:14px;
  border:1px solid rgba(199,160,8,0.35);
  box-shadow: 0 12px 30px rgba(0,0,0,0.55), 0 0 0 1px rgba(255,240,166,0.06) inset;
  filter:saturate(1.06) contrast(1.06);
}
.card .img-wrap::after{
  content:"";
  position:absolute;
  left:10px; right:10px; bottom:0;
  height:86px;
  border-radius:0 0 14px 14px;
  background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.85) 100%);
  pointer-events:none;
}

/* Badge */
.badge{
  position:absolute;
  top:16px; left:16px;
  padding:7px 11px;
  font-size:11px;
  border-radius:999px;
  text-transform:uppercase;
  color:#fff;
  font-weight:900;
  letter-spacing:0.6px;
  box-shadow:0 10px 18px rgba(0,0,0,0.50);
  z-index:4;
  border:1px solid rgba(255,255,255,0.18);
  background:linear-gradient(180deg, #2ecc71 0%, #1f9b50 100%);
}
.badge.ocupado{ background:linear-gradient(180deg, #f39c12 0%, #d35400 100%); }
.badge.indisp{ background:linear-gradient(180deg, #e74c3c 0%, #c0392b 100%); }

.content{ padding:12px 14px 16px; position:relative; z-index:3; }

.name{
  font-family:'Cinzel', serif;
  font-size:16px;
  font-weight:800;
  text-align:center;
  margin:6px 0 8px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  color:transparent;
  background-image:linear-gradient(180deg, var(--gold-1) 0%, var(--gold-3) 52%, var(--gold-2) 100%);
  -webkit-background-clip:text;
  background-clip:text;
  text-shadow:0 0 18px rgba(199,160,8,0.12);
}

.dot{
  width:9px; height:9px;
  border-radius:50%;
  background:#2ecc71;
  animation:blink 1s infinite;
  box-shadow:0 0 12px rgba(46,204,113,0.40);
}
@keyframes blink{ 50%{ opacity:0; } }
.dot.ocupado{ background:#e67e22; animation:none; box-shadow:none; }
.dot.indisp{ background:#e74c3c; animation:none; box-shadow:none; }

.stars{
  color:transparent;
  background-image:linear-gradient(180deg, var(--gold-2) 0%, var(--gold-3) 55%, var(--gold-4) 100%);
  -webkit-background-clip:text;
  background-clip:text;
  text-align:center;
  margin-bottom:8px;
  font-size:14px;
  text-shadow:0 0 18px rgba(199,160,8,0.12);
}

.price{ text-align:center; font-size:13px; color:rgba(255,255,255,0.90); margin-bottom:12px; }
.price b{
  color:transparent;
  background-image:linear-gradient(180deg, var(--gold-2) 0%, var(--gold-3) 45%, var(--gold-1) 80%);
  -webkit-background-clip:text;
  background-clip:text;
}

/* Buttons */
.btn{
  width:100%;
  height:var(--btn-h);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:0 var(--btn-px);
  border-radius:16px;
  text-decoration:none;
  font-weight:900;
  font-size:13px;
  letter-spacing:0.7px;
  line-height:1.15;
  white-space:normal;
  overflow:visible;
  box-sizing:border-box;
  box-shadow: 0 16px 30px rgba(0,0,0,0.55), 0 0 0 1px rgba(255,240,166,0.06) inset;
  border:1px solid rgba(255,255,255,0.10);
  transition:filter .18s ease;
}
@media (max-width:480px){ .btn{ font-size:12px; } }
.btn.disponivel{ background:linear-gradient(180deg, #2ecc71 0%, #1f9b50 100%); color:#fff; border-color:rgba(255,255,255,0.16); }
.btn:hover{ filter:brightness(1.06); }
.btn.ocupado{ background:linear-gradient(180deg, #f39c12 0%, #d35400 100%); color:#111; pointer-events:none; }
.btn.indisp{ background:linear-gradient(180deg, #e74c3c 0%, #c0392b 100%); color:#fff; pointer-events:none; }

.card.novo{
  border-color:rgba(246,226,122,0.95);
  box-shadow: 0 20px 50px rgba(0,0,0,0.62), 0 0 0 1px rgba(246,226,122,0.10) inset, 0 0 22px rgba(199,160,8,0.10);
}

/* ✅ Block ads injected */
fabapp-banner-footer, fabapp-banner-footer *{
  display:none !important; visibility:hidden !important; opacity:0 !important;
  height:0 !important; max-height:0 !important; min-height:0 !important;
  width:0 !important; max-width:0 !important; overflow:hidden !important; pointer-events:none !important;
}
#ads-container,[id="ads-container"],[id*="ads-container"],[class*="ads-container"],
iframe[src*="fabapp-ads"],video[src*="fabapp-ads"],source[src*="fabapp-ads"]{
  display:none !important; visibility:hidden !important; opacity:0 !important;
  height:0 !important; max-height:0 !important; overflow:hidden !important; pointer-events:none !important;
}

/* ✅ Popup */
.app-popup-overlay{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.72);
  backdrop-filter: blur(4px);
  z-index:99999;
  display:none;
  align-items:center;
  justify-content:center;
  padding:18px;
}
.app-popup{
  width:min(520px, 96vw);
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(199,160,8,0.55);
  background:
    radial-gradient(560px 260px at 50% -10%, rgba(199,160,8,0.25), rgba(0,0,0,0) 60%),
    linear-gradient(180deg, rgba(18,18,18,0.96) 0%, rgba(5,5,5,0.99) 100%);
  box-shadow:0 30px 80px rgba(0,0,0,0.70);
  position:relative;
}
.app-popup .inner{ padding:18px 16px 16px; }
.app-popup .close{
  position:absolute; top:10px; right:10px;
  width:42px; height:42px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.10);
  background:rgba(0,0,0,0.35);
  color:#fff;
  cursor:pointer;
  font-size:20px;
  line-height:1;
  display:flex; align-items:center; justify-content:center;
  box-shadow:0 14px 30px rgba(0,0,0,0.55);
}
.app-popup .head{ display:flex; align-items:center; gap:12px; margin-bottom:10px; }
.app-popup .logo{
  width:54px; height:54px; border-radius:14px;
  overflow:hidden;
  border:1px solid rgba(199,160,8,0.35);
  box-shadow:0 12px 26px rgba(0,0,0,0.55);
  background:#000;
  flex:0 0 auto;
}
.app-popup .logo img{ width:100%; height:100%; object-fit:cover; display:block; }
.app-popup h2{
  margin:0;
  font-family:'Cinzel', serif;
  font-size:18px;
  letter-spacing:0.2px;
  color:transparent;
  background-image:linear-gradient(180deg, var(--gold-1) 0%, var(--gold-3) 55%, var(--gold-2) 100%);
  -webkit-background-clip:text;
  background-clip:text;
}
.app-popup p{ margin:8px 0 14px; color:rgba(255,255,255,0.88); font-size:14px; line-height:1.6; }
.app-popup .actions{ display:grid; grid-template-columns:1fr; gap:10px; }
.app-btn{
  height:56px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.10);
  display:flex; align-items:center; justify-content:center;
  font-weight:900;
  letter-spacing:0.7px;
  cursor:pointer;
  box-shadow: 0 16px 30px rgba(0,0,0,0.55);
}
.app-btn.primary{
  background:
    radial-gradient(220px 90px at 50% 0%, rgba(255,240,166,0.18), rgba(0,0,0,0) 65%),
    linear-gradient(180deg, rgba(199,160,8,0.95) 0%, rgba(184,134,11,0.95) 38%, rgba(246,226,122,0.95) 100%);
  color:#111;
}
.app-btn.secondary{ background:rgba(255,255,255,0.08); color:#fff; }
.app-popup .small{ margin-top:10px; font-size:12px; color:rgba(255,255,255,0.70); }

/* steps */
.steps{
  margin:10px 0 14px;
  padding:12px 12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.10);
  background:rgba(255,255,255,0.06);
  color:rgba(255,255,255,0.90);
  font-size:13px;
  line-height:1.55;
}
.steps .row{ display:flex; gap:10px; align-items:flex-start; margin:8px 0; }
.steps .num{
  width:26px; height:26px; border-radius:10px;
  display:flex; align-items:center; justify-content:center;
  font-weight:900;
  background:rgba(199,160,8,0.22);
  border:1px solid rgba(199,160,8,0.40);
  flex:0 0 auto;
}
</style>
</head>

<body>

<div class="banner-carousel" id="bannerCarousel" aria-label="Carrossel de banners">

    <img src="https://i.ibb.co/ZRmkC0xL/Chat-GPT-Image-10-01-2026-20-47-55.png" alt="" />

  <div class="slide">

  <div class="slide">

<div class="page">
  <section class="hero">
    <h1>Consulta de tarot online</h1>
  </section>

  <div class="container" id="cards-container"></div>
</div>

<!-- ✅ POPUP -->
<div class="app-popup-overlay" id="appPopup" aria-hidden="true">
  <div class="app-popup" role="dialog" aria-modal="true" aria-label="Instalar aplicativo">
    <button class="close" id="appPopupClose" aria-label="Fechar">✕</button>
    <div class="inner">
      <div class="head">
        <div class="logo"><img src="logo.png" alt="Logo do aplicativo"></div>
        <div>
          <h2 id="popupTitle">Baixe o aplicativo do site</h2>
          <div class="small" id="subtitleInstall">Instale no celular e acesse mais rápido.</div>
        </div>
      </div>

      <p id="installText">Toque no botão abaixo para continuar.</p>

      <div class="steps" id="stepsBox" style="display:none;"></div>

      <div class="actions">
        <button class="app-btn primary" id="installAppBtn">ENTENDI</button>
        <button class="app-btn secondary" id="laterAppBtn">AGORA NÃO</button>
      </div>

      <div class="small" id="extraHint" style="display:none;"></div>
    </div>
  </div>
</div>

<script>
/* ✅ Service Worker */
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./service-worker.js").catch(()=>{});
  });
}

/* ===========================
   ✅ POPUP REGRAS
   - iOS: não mexi
   - Instagram/Facebook: título mais visível + NÃO mostra URL
   - Copiar link: copia link limpo (sem fbclid)
=========================== */
(function initInstallPopup(){
  const popup = document.getElementById('appPopup');
  const btnInstall = document.getElementById('installAppBtn');
  const btnLater = document.getElementById('laterAppBtn');
  const btnClose = document.getElementById('appPopupClose');
  const stepsBox = document.getElementById('stepsBox');
  const installText = document.getElementById('installText');
  const subtitle = document.getElementById('subtitleInstall');
  const extraHint = document.getElementById('extraHint');
  const popupTitle = document.getElementById('popupTitle');

  let deferredPrompt = null;

  const isStandalone = () =>
    (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) ||
    window.navigator.standalone === true;

  const isIOS = () => {
    const ua = navigator.userAgent || "";
    const iOSUA = /iphone|ipad|ipod/i.test(ua);
    const iPadOS13Plus = (ua.includes("Macintosh") && navigator.maxTouchPoints && navigator.maxTouchPoints > 1);
    return iOSUA || iPadOS13Plus;
  };

  const isInAppBrowser = () => {
    const ua = (navigator.userAgent || "").toLowerCase();
    return (
      ua.includes("instagram") ||
      ua.includes("fbav") ||
      ua.includes("fban") ||
      ua.includes("fb_iab") ||
      ua.includes("messenger") ||
      ua.includes("wv")
    );
  };

  // ✅ Link LIMPO (remove ?fbclid=... etc)
  function getCleanUrl(){
    const clean = new URL(location.href);
    clean.search = ""; // remove query
    clean.hash = location.hash || "";
    return clean.toString();
  }

  function openPopup(){
    popup.style.display = 'flex';
    popup.setAttribute('aria-hidden','false');
  }
  function closePopup(){
    popup.style.display = 'none';
    popup.setAttribute('aria-hidden','true');
  }
  function setSteps(html){
    stepsBox.innerHTML = html;
    stepsBox.style.display = 'block';
  }
  function hideSteps(){
    stepsBox.style.display = 'none';
    stepsBox.innerHTML = "";
  }

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    if (popup.style.display === "flex") prepararConteudo();
  });

  function prepararConteudo(){
    hideSteps();
    extraHint.style.display = "none";
    extraHint.textContent = "";
    popupTitle.style.fontSize = "18px"; // padrão

    if (isStandalone()) return;

    // ✅ iOS (não mexi)
    if (isIOS()){
      btnInstall.textContent = "ENTENDI";
      subtitle.textContent = "No iPhone/iPad, você adiciona pela Tela de Início.";
      installText.innerHTML = "Siga o passo a passo abaixo para adicionar à <b>Tela de Início</b>.";

      setSteps(`
        <div class="row"><div class="num">1</div><div>Toque em <b>Compartilhar</b> ⤴️ (no Safari).</div></div>
        <div class="row"><div class="num">2</div><div>Toque em <b>Adicionar à Tela de Início</b> ➕.</div></div>
        <div class="row"><div class="num">3</div><div>Confirme em <b>Adicionar</b>. Pronto ✅</div></div>
      `);

      extraHint.style.display = "block";
      extraHint.textContent = "Se não aparecer, abra no Safari (não no Instagram/Facebook).";
      return;
    }

    // ✅ Instagram/Facebook (MELHORADO: mais visível + sem URL na tela)
    if (isInAppBrowser()){
      popupTitle.textContent = "BAIXE O APLICATIVO DO SITE";
      popupTitle.style.fontSize = "20px";
      popupTitle.style.letterSpacing = "0.6px";

      btnInstall.textContent = "COPIAR LINK PARA O NAVEGADOR";
     
      setSteps(`
        <div class="row"><div class="num">1</div><div>Toque em <b>COPIAR LINK PARA O NAVEGADOR</b>.</div></div>
        <div class="row"><div class="num">2</div><div>Abra o <b>Chrome</b> (ou <b>Safari</b>) no seu celular.</div></div>
        <div class="row"><div class="num">3</div><div>Cole o link na barra de endereço do navegador e <b>abra o site</b>.</div></div>
        <div class="row"><div class="num">4</div><div>Depois toque no menu <b>⋮</b> → <b>Adicionar à tela inicial</b> / <b>Instalar app</b>.</div></div>
      `);

      extraHint.style.display = "block";
      extraHint.textContent = "✅ O Instagram/Facebook não permite instalar o app direto. No navegador normal permite.";
      return;
    }

    // ✅ Android navegador normal
    if (deferredPrompt){
      popupTitle.textContent = "Baixe o aplicativo do site";
      btnInstall.textContent = "BAIXAR O APLICATIVO";
      subtitle.textContent = "Instalação direta disponível.";
      installText.innerHTML = "Toque em <b>BAIXAR O APLICATIVO</b> para instalar agora.";
      return;
    }

    popupTitle.textContent = "Baixe o aplicativo do site";
    btnInstall.textContent = "ADICIONAR À TELA INICIAL";
    subtitle.textContent = "Instalação manual pelo menu do navegador.";
    installText.innerHTML = "Seu navegador não liberou instalação direta. Use <b>Adicionar à tela inicial</b> pelo menu.";

    setSteps(`
      <div class="row"><div class="num">1</div><div>Toque no menu do navegador (<b>⋮</b> ou <b>☰</b>).</div></div>
      <div class="row"><div class="num">2</div><div>Toque em <b>Adicionar à tela inicial</b> ou <b>Instalar app</b>.</div></div>
      <div class="row"><div class="num">3</div><div>Confirme em <b>Adicionar</b>.</div></div>
    `);
  }

  function showPopupIfNotInstalled(){
    if (isStandalone()) return;
    prepararConteudo();
    setTimeout(openPopup, 900);
  }

  window.addEventListener('load', showPopupIfNotInstalled);

  btnInstall.addEventListener('click', async () => {
    // iOS: só fecha (não mexi)
    if (isIOS()){
      closePopup();
      return;
    }

    // Instagram/Facebook: copia link limpo (sem fbclid)
    if (isInAppBrowser()){
      const cleanUrl = getCleanUrl();
      try{
        await navigator.clipboard.writeText(cleanUrl);
        extraHint.style.display = "block";
        extraHint.textContent = "✅ Link copiado! Agora abra o Chrome (ou Safari) e cole na barra de endereço.";
      }catch{
        // fallback: seleciona e mostra em alert curto (sem expor no layout)
        try { window.prompt("Copie o link abaixo e cole no Chrome/Safari:", cleanUrl); } catch {}
        extraHint.style.display = "block";
        extraHint.textContent = "Se não copiou automático, apareceu uma caixa para copiar manualmente.";
      }
      return;
    }

    // Android com prompt: instalar direto
    if (deferredPrompt){
      closePopup();
      deferredPrompt.prompt();
      try { await deferredPrompt.userChoice; } catch {}
      deferredPrompt = null;
      return;
    }

    // Android sem prompt: fecha (tutorial já ensinou)
    closePopup();
  });

  function dismiss(){ closePopup(); }
  btnLater.addEventListener('click', dismiss);
  btnClose.addEventListener('click', dismiss);
  popup.addEventListener('click', (e) => { if (e.target === popup) dismiss(); });
})();

/* ===========================
   ✅ STATUS REALISTA (seu original)
=========================== */
const randInt = (a, b) => Math.floor(a + Math.random() * (b - a + 1));
const chance = (p) => Math.random() < p;

const STORAGE_KEY = "status_realista_v3";
let estado = null;

function carregarEstado(){
  try{
    const raw = sessionStorage.getItem(STORAGE_KEY);
    if(!raw) return null;
    const parsed = JSON.parse(raw);
    if(!parsed || !Array.isArray(parsed.consultores)) return null;
    return parsed;
  }catch{ return null; }
}
function salvarEstado(){ try{ sessionStorage.setItem(STORAGE_KEY, JSON.stringify(estado)); }catch{} }

function setStatusDOM(card, status){
  const badge = card.querySelector('.badge');
  const dot = card.querySelector('.dot');
  const btn = card.querySelector('.btn');

  card.dataset.status = status;

  badge.classList.remove('ocupado','indisp');
  dot.classList.remove('ocupado','indisp');
  btn.classList.remove('ocupado','indisp','disponivel');

  dot.style.animation = '';

  if(status === "online"){
    badge.textContent = 'Online';
    dot.style.animation = 'blink 1s infinite';
    btn.textContent = 'INICIAR CONSULTA';
    btn.classList.add('disponivel');
    btn.style.pointerEvents = '';
  }else if(status === "ocupado"){
    badge.textContent = 'Ocupado';
    badge.classList.add('ocupado');
    dot.classList.add('ocupado');
    dot.style.animation = 'none';
    btn.textContent = 'OCUPADO';
    btn.classList.add('ocupado');
    btn.style.pointerEvents = 'none';
  }else{
    badge.textContent = 'Indisponível';
    badge.classList.add('indisp');
    dot.classList.add('indisp');
    dot.style.animation = 'none';
    btn.textContent = 'INDISPONÍVEL';
    btn.classList.add('indisp');
    btn.style.pointerEvents = 'none';
  }
}

function initEstado(){
  const dia = new Date().toDateString();
  const anterior = carregarEstado();
  if(anterior && anterior.dia === dia && anterior.consultores?.length === consultores.length){
    estado = anterior;
    return;
  }
  estado = {
    dia,
    consultores: consultores.map(() => ({ status: "online", holdUntil: 0 }))
  };
  aplicarStatusRealista(true);
  salvarEstado();
}

function janelaSonoGlobal(){
  const d = new Date();
  const minutos = d.getHours() * 60 + d.getMinutes();
  const ini = 2 * 60;
  const fim = 7 * 60 + 35;
  return minutos >= ini && minutos < fim;
}

function escolherIndisponiveis(cards){
  const total = cards.length;
  const qtd = chance(0.55) ? 1 : 2;
  const indices = [...Array(total)].map((_,i)=>i);
  for(let i=indices.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [indices[i], indices[j]] = [indices[j], indices[i]];
  }
  return new Set(indices.slice(0, Math.min(qtd, total)));
}

function aplicarStatusRealista(forceAll=false){
  const now = Date.now();
  const hora = new Date().getHours();
  const cards = Array.from(document.querySelectorAll('.card'));

  if (janelaSonoGlobal()){
    cards.forEach((card, i) => {
      estado.consultores[i].status = "indisp";
      estado.consultores[i].holdUntil = now + randInt(2, 6) * 60 * 1000;
      setStatusDOM(card, "indisp");
    });
    salvarEstado();
    return;
  }

  let ocupProb = 0.40;
  if (hora >= 9 && hora < 12) ocupProb = 0.34;
  if (hora >= 12 && hora < 17) ocupProb = 0.44;
  if (hora >= 17 && hora < 22) ocupProb = 0.56;
  if (hora >= 22 || hora < 6) ocupProb = 0.38;

  const indispSet = escolherIndisponiveis(cards);

  cards.forEach((card, i) => {
    const st = estado.consultores[i];

    const emHold = !forceAll && st.holdUntil && now < st.holdUntil;
    if (emHold){ setStatusDOM(card, st.status); return; }

    if (indispSet.has(i)){
      st.status = "indisp";
      st.holdUntil = now + randInt(2, 5) * 60 * 1000;
      setStatusDOM(card, "indisp");
      return;
    }

    const novoStatus = chance(ocupProb) ? "ocupado" : "online";
    st.status = novoStatus;

    st.holdUntil = (novoStatus === "ocupado")
      ? now + randInt(2, 6) * 60 * 1000
      : now + randInt(1, 3) * 60 * 1000;

    setStatusDOM(card, novoStatus);
  });

  salvarEstado();
}
